<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        for (let x of s) {
          // let num = x.charCodeAt(); // 아스키코드 번호로 변환
          // if (num >= 65 && num <= 90) answer++; // 아스키코드에서 영문 대문자는 65번부터 90번까지
          // 영문 소문자는 97번부터 122번까지
          if (x === x.toUpperCase()) answer++;
        }

        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
