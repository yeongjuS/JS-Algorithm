<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        for (let x of s) {
          //   if (x.charCodeAt() >= 65 && x.charCodeAt() <= 90) {
          //     answer += x.toLowerCase();
          //   } else answer += x.toUpperCase();
          if (x === x.toUpperCase()) {
            answer += x.toLowerCase();
          } else answer += x.toUpperCase();
        }
        return answer;
      }

      console.log(solution("StuDY"));
    </script>
  </body>
</html>
