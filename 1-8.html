<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        let sum = answer.reduce((a, b) => a + b, 0); // reduce 함수 : 배열의 합 구할 때 자주 사용 (a에다 b를 누적)
        for (let i = 0; i < 8; i++) {
          for (let j = i + 1; j < 9; j++) {
            if (sum - (answer[i] + answer[j]) === 100) {
              answer.splice(j, 1); //i먼저 지우면 뒤에 있는 인덱스들이 모두 바뀌기 때문에 뒤에 있는 j부터 지움
              answer.splice(i, 1); //특정 인젝스 값에서 몇 개 제거
            }
          }
        }
        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
