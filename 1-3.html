<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer;
        answer = Math.ceil(n / 12); //Math.ceil : 소수값이 존재할 때 값을 올리는 함수
        return answer;
      }

      console.log(solution(178));
    </script>
  </body>
</html>
