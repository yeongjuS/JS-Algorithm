<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer,
          min = Number.MAX_SAFE_INTEGER; //Javascript에서 안전한 최대 정수 값
        for (let x of arr) {
          if (x < min) min = x;
        }
        answer = min;
        return answer;
      }

      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>
